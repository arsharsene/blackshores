name: blackshores
description: "A Guide for Wuthering Waves player"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icon/
     - assets/resonators/
     - assets/elements/
     - assets/placeholder/
     - assets/items/

  fonts:
    - family: WuwaFonts
      fonts:
        - asset: fonts/H7GBKHeavy.ttf
        - asset: fonts/LaguSansBold.otf
        - asset: fonts/MotoyaAporoStdW5.otf
        - asset: fonts/SUITE-Bold.otf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
